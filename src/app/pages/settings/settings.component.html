<div class="header">
  <span>Main Settings</span>
</div>
<div class="section">
  <div class="sub-header">
    <label>Play TTS locally.</label>
    <p>These show up in the history tab.</p>
    <div class="action-row flex-wrap">
      <app-input [control]="ttsControl" placeholder="Enter something to say." />
      <app-button (click)="speak()" [disabled]="isDisabled">Send</app-button>
    </div>
  </div>
  <div class="header">
    <span>TTS Settings</span>
  </div>
  <div class="sub-header">
    <label>Select TTS service</label>
    <p>Decide which TTS service to use.</p>
    <div class="action-row flex-wrap">
      <app-button
        (click)="selectTts('stream-elements')"
        [ngClass]="{ active: selectedTts.value === 'stream-elements' }"
      >
        StreamElements
      </app-button>
      <app-button
        (click)="selectTts('amazon-polly')"
        [ngClass]="{ active: selectedTts.value === 'amazon-polly' }"
      >
        Amazon Polly
      </app-button>
      <app-button
        (click)="selectTts('windows')"
        class="disabled"
        [ngClass]="{ active: selectedTts.value === 'windows' }"
      >
        Windows
      </app-button>
      <app-button
        (click)="selectTts('tiktok')"
        class="disabled"
        [ngClass]="{ active: selectedTts.value === 'tiktok' }"
      >
        TikTok
      </app-button>
      <app-button
        (click)="selectTts('tts-monster')"
        class="disabled"
        [ngClass]="{ active: selectedTts.value === 'tts-monster' }"
      >
        TTS Monster
      </app-button>
    </div>
  </div>
</div>
<app-streamelement-tts
  *ngIf="selectedTts.value === 'stream-elements'"
></app-streamelement-tts>
<app-amazon-polly
  *ngIf="selectedTts.value === 'amazon-polly'"
></app-amazon-polly>
<app-tts-monster *ngIf="selectedTts.value === 'tts-monster'"></app-tts-monster>
<app-windows *ngIf="selectedTts.value === 'windows'"></app-windows>
