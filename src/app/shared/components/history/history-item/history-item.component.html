<div class="wrapper">
  <div class="info">
    <span class="username">{{ audit.username }} <img [src]="svg" /></span>
    <span class="time">{{ audit.createdAt | date : 'medium' }}</span>
  </div>
  <hr />
  <span class="text">{{ audit.text }}</span>
  <app-button
    class="full-width"
    [ngClass]="{ disabled: skipped || finished }"
    [disabled]="skipped || finished"
    (click)="skip()"
  >
    {{ action }}
  </app-button>
</div>
