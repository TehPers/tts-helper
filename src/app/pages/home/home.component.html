<h1>Welcome to Tauri + Angular!</h1>

<div class="row">
  <form class="form" (submit)="speak($event)">
    <app-input [control]="ttsControl" placeholder="Enter something to say." />
    <app-button type="submit" [disabled]="isDisabled">Send</app-button>
  </form>
</div>

<app-toggle [control]="toggleControl"></app-toggle>
<app-history [items]="history"></app-history>
